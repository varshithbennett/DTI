<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
  </head>
  <body class="bg-peacock-blue text-white pb-20">
    <a href="/" style="position: absolute; top: 0; left: 0; font-size: 24px; font-weight: bold;">KnockKnock</a>
    <div class="min-h-screen flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold mb-8">Food</h1>
      <form action="/success" method="post" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="restaurant">Choose a restaurant</label>
            <div class="relative">
              <select class="dropdown-list" id="restaurant" name="restaurant">
                <option value="Kathi House">Kathi House</option>
                <option value="OK Chai">OK Chai</option>
                <option value="M-Block Mess">M-Block Mess</option>
                <option value="Maggie Hotspot">Maggie Hotspot</option>
                <option value="Southern Stories">Southern Stories</option>
                <option value="Quench">Quench</option>
                <option value="Tuck Shop">Tuck Shop</option>
              </select>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="items">Items</label>
            <input class="input-field" type="text" id="items" name="items" required>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <button class="proceed-button" type="submit">
              Proceed
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Footer removed as per request -->
  </body>
</html>
