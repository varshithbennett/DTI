<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
  </head>
  <body class="bg-peacock-blue text-white pb-20">
    <a href="/" style="position: absolute; top: 0; left: 0; font-size: 24px; font-weight: bold;">KnockKnock</a>
    <div class="min-h-screen flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold mb-8">Login</h1>
      <form action="/orders" method="post" class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="email">Email</label>
            <input class="input-field" type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="password">Password</label>
            <input class="input-field" type="password" id="password" name="password" required>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <button class="proceed-button" type="submit">
              Proceed
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
